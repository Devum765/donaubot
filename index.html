<script>

RandomNum = Math.round(Math.random()*287);

function ChangeText() {

if (RandomNum==1) { document.For00.Memo00.defaultValue = '鈴木茂三郎（1893-1970）\n 記者時代に訪問したフランス・コミューンで赤色思想に影響を受け、1937年に日本無産党を結成（日本最後のサンディカリズム政党として解党処分）。弾圧による渡満後は奉天で古書店を経営する。満協党佐々木更三中輔委員の師でもある。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424202420.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==2) { document.For00.Memo00.defaultValue = 'カンボジア内戦\n1970年、タイの支援を受けたシリク・マタクのクーデターにより勃発。亡命したシハヌークは1973年に日本による逆クーデターで政権復帰したが、混乱で共産主義勢力のローテ・クメールが拡大したほか、華僑や越僑が多数虐殺された。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424202915.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==3) { document.For00.Memo00.defaultValue = 'タイと大東亜共栄圏\n中堅国タイはWW2以前からアジア主義を支援した一方、大タイ主義を唱導しインドシナ半島の覇権を伺っていた。ラオスやカンボジアを巡り日本と一時対立した他、大東亜統一戦争では内戦に陥ったビルマに軍事介入し、戦争末期には雲南を占領した。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424202734.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==4) { document.For00.Memo00.defaultValue = 'ノロドム・シハヌーク(1922-2012)\nカンボジア王。熱烈なアジア主義者かつ主体主義者として知られ、同年代の靖之天皇とは刎頸の友。ベトナムとタイに挟まれた小国生存のため日本から巧みに援助を引き出し、サンクム体制を組織・指導するなど政治手腕に恵まれた。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203141.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==5) { document.For00.Memo00.defaultValue = 'サンクム体制\nカンボジアの主体主義体制。日本の永仁親王と気脈を通じたノロドム・シハヌークを頂点とし、民族、仏教、経済の復興を目的とする。日本をモデルとする党国体制は、ローテ・クメールとの内戦との内戦に勝利した他、大東亜統一戦争には国軍部隊が多数参加した。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424202527.png"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==6) { document.For00.Memo00.defaultValue = '黄金山運動\n大東亜共栄圏で展開された植林運動。内地では農村ロマン主義的な日本青年運動の一環として、満洲及び蒙古では対中国境地域の無人化のため開始された。また、満蒙の造林地は大東亜統一戦争時に黄衛隊のゲリラ戦拠点としても活用された。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203253.png"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==7) { document.For00.Memo00.defaultValue = '武亭（1904-76）\n朝鮮出身の中国人民解放軍軍人。彭徳懐の下で長征に参加。国共内戦で活躍し、戦後は朝鮮人共産主義者の代表的存在となる。大東亜統一戦争では朝鮮解放民族戦線議長として日満軍の朝鮮人兵士に離反を呼びかけた。'; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424204141.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==8) { document.For00.Memo00.defaultValue = '彭述之（1895-1983）\n中国のスヴァーリニスト。陳独秀の弟子として共産党設立に参加。路線対立で除名後はスヴァーリニスト政党中国共産主義同盟を設立。大東亜統一戦争では昭南から帰国し、大東亜共栄圏下の中華連盟で中国国際主義工人党主席に就任した。'; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424204338.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==9) { document.For00.Memo00.defaultValue = '黄現璠（1899-1982）\n中国南部のチワン族出身。日本の帝大東洋史学研究科に留学した後、広西省でチワン族研究を開始。中共建国時には民族工作に参与したが、右派分子として1962年に失脚。大東亜統一戦争による中共政権崩壊後は大壮民族国建国に関わった。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424204344.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==10) { document.For00.Memo00.defaultValue = 'いんぢぎる丸事件\n1948年12月12日、陸軍特務船「いんぢぎる丸」が北海道猿払村で座礁。満載していたロシア人捕虜が大量に脱走し、警察、警防団、自衛隊と衝突した。死者は数百人に登る。「積荷」は満洲の収容所から北辺総督府の金山へ輸送されるところだった。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424204747.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==11) { document.For00.Memo00.defaultValue = '宇野弘蔵(1897-1977)\nアジアのマルクス経済学者。東條時代に弾圧で渡満。唯物史観や思想から切り離した、純粋な経済学としてのマルクス経済学を研究した。満洲で確立された「宇野経済学」は日本の主体主義運動に影響を与えた。1958年より建国大学教授。'; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/4/46/Uno_Kouzou.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==12) { document.For00.Memo00.defaultValue = '三大改造運動\n1965年に永仁の指示で発動した大衆運動。民主・文化・自然改造が提起され、各地で民主化や公団化が断行された。熱狂的青年層の活躍は中国の文革にも影響を与えた。背景には永仁と近衛文麿、斎礼会・木曜会と宏池会の権力闘争があったとも。 pic.twitter.com/xPO69xzhMX'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==13) { document.For00.Memo00.defaultValue = '呂宜文(1897-1960)\n満洲の外交官。早大留学後、満洲国国務院総理秘書官や通化省長を歴任。1938年に駐ドナウ大使、1940年に駐独大使となる。ヴァルミー作戦によるドイツ本土陥落後もベルリンに残り、ポグロムではユダヤ人1.2万人にビザを発行した。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203702.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==14) { document.For00.Memo00.defaultValue = '亀田得治(1912-94)\n帝大法学部卒。後に協和党で活躍する成田知巳は幼馴染。弁護士として小作争議に携わるも道復運動粛清で逮捕されたため渡満し協和会に入党。佐々木更三失脚の際は島村国家保衛部大臣の庇護を受け、保衛畑を歩んだ。江田の死後には中輔委となる。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203632.png"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==15) { document.For00.Memo00.defaultValue = '陳祖徳(1944-2012)\n満洲の傀儡政党である国民党在満華僑委員会委員たる陳済成の孫。日本留学後プロ棋士となり大東亜囲碁大会に出場。日本の岩田九段を破り、満洲代表の初優勝を飾る。「満洲式」と呼ばれる布石の研究でも有名。死後遺灰は松花江に散布された。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203647.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==16) { document.For00.Memo00.defaultValue = '高碕達之助(1885-1964)\n満洲帝国の産業家。水産講習所卒の叩き上げとして水産業で成功し、1942年に満洲重工業開発副総裁に就任。大東亜戦争勝利後の内地の混乱を知るや現地土着を選び、池田純久の下で中央輔導委員を務め、満洲の産業拡大を指導した。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/7/76/Tatsunosuke_Takasaki.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==17) { document.For00.Memo00.defaultValue = '丸山邦雄(1903-81)\nアメリカ内戦直前に留学し政治経済学博士号を取得。満洲では満洲製鉄社の幹部だったが、関東軍幕僚の池田純久と気脈を通じ、総務庁事件後に中輔委に就任。満洲国再建に奔走。江田や佐々木など池田直系の若手急伸に伴い引退後、建大教授に就く。'; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203705.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==18) { document.For00.Memo00.defaultValue = '東宮鉄男(1892-1962)\n大陸移民の必要を古くから主張した陸軍軍人。張作霖爆殺を実行し満蒙開拓移民事業を指導した。熱血至誠として支持を集め、対露戦で武功を上げ最終階級は陸軍中将となる。戦後は在満開拓民団体を後援した。第1、2期中輔委、中央輔導次長。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Kaneo_T%C5%8Dmiya.png"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==19) { document.For00.Memo00.defaultValue = '国民歌声運動\n翼賛体制後期の文化運動。日本青年運動の一環として始まり、合唱や演奏クラブが登場した。東條政権は統制団体に平沼騏一郎起用を試み失敗し、代わりに就任した辻政信は運動拡大を指導した。シャンソンやジャズなど外国音楽も流入し、大衆音楽は刷新された。 pic.twitter.com/WqPbYBS35J'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==20) { document.For00.Memo00.defaultValue = '主体挺進農場\n道復運動鎮圧における緊急帰農を除きWW2後内地の農業開発は停滞し、貧窮農民は外地移民を選ぶしかなく、農村は荒廃した。1961年、協和党は内地に主体挺進農場創設を指示。根釧、上北、八郎潟などに近代的大農場が建設され、雇用と食糧戦を解決した。 pic.twitter.com/75NpnPewxw'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==21) { document.For00.Memo00.defaultValue = '一万田尚登（1893-1984）\n戦後期翼賛体制で活躍した「法王」。インフレで破綻した日本経済に対し、徹底緊縮と軍縮、国営部門の縮小をもって再建した。その一方、国家投資の急減は社会資本の荒廃と格差拡大を招いた。東條政権で登用され、重光、岸政権で大蔵大臣。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/f/f1/ICHIMADA_Hisato.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==22) { document.For00.Memo00.defaultValue = '冷戦期の世界\nWW2で分断・分立した各勢力圏はアウタルキーを完成し、経済的自存自衛のため、思想の優越性誇示のため、人種や世界観理論のために競争をした。アフリカやアジアでは代理戦争や大量殺戮が勃発し、その犠牲者数は膨大な数にのぼった。\npic.twitter.com/3Dei8CgZ1F'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==23) { document.For00.Memo00.defaultValue = '赤旗建国二カ年計画\n毛沢東の「過渡期の総路線」のため、1960-61年に実施された中共の経済計画。国共内戦時代から進んでいた土地改革で農家を生産大隊化し、工業化で内戦の荒廃から復興を果たした。 これに対抗し日本では「生産倍増計画」が発動する。'; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Opening_of_the_Wuhan_Changjiang_Bridge_04.jpg "; document.getElementById("Gazou01").src="https://upload.wikimedia.org/wikipedia/commons/d/d5/1953-01_1952%E5%B9%B4%E9%9E%8D%E5%B1%B1%E9%92%A2%E9%93%81%E7%BB%93%E6%9E%84%E9%87%91%E5%B1%9E%E5%8A%A0%E5%B7%A5%E5%8E%82.png  "; }
if (RandomNum==24) { document.For00.Memo00.defaultValue = '第一次五カ年計画(中共)\n別名大躍進。「社会主義建設の総路線」(毛沢東)の号令下、中国は経済・社会の急進的改造に突入。政・経・軍を束ねる人民公社と過大な収穫ノルマが農村に導入され、全土で飢餓が発生する。民心を失った共産党は反右派闘争を発動し弾圧を強めた。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/2/25/1953-03_1953%E5%B9%B4_%E4%B8%8A%E6%B5%B7%E7%94%B5%E6%9C%BA%E5%8E%82_500%E5%8C%B9%E9%A9%AC%E5%8A%9B%E7%94%B5%E5%8A%A8%E6%9C%BA.jpg "; document.getElementById("Gazou01").src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Struggles_in_front_of_the_open_hearth_furnace.jpg "; }
if (RandomNum==25) { document.For00.Memo00.defaultValue = '110人烈士事件\n六一五事件とも。1960年の宮城進軍事件にて、民衆鎮圧に消極的な在京部隊の代わりに投入された、馬来人挺進部隊が帝国議会前でデモ参加者を射殺した事件。樺美智子ら犠牲者は「烈士」として協和党政権で追悼された。 pic.twitter.com/c71EdceTGR'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==26) { document.For00.Memo00.defaultValue = '竹下正彦（1908-89）\n日本軍の軍人。陸大51期優等。宮城進軍事件当時は第1師団長として、「皇軍は臣民に銃を向けられぬ」と、帝都に行進する民衆の鎮圧を拒否した。協和党政権では軍拡と兵器近代化に専念し、中共との開戦に備えた。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230424/20230424203321.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==27) { document.For00.Memo00.defaultValue = '畑中健二（1912-82）\n日本陸軍の軍人。陸大53期卒。宮城進軍事件当時の近衛師団長で、行政戒厳に際し「皇軍は臣民に銃を向けられぬ」と「暴徒」鎮圧を拒否。協和党の政権成立へ導いた。また、永仁の熱烈な支持者として軍内の主体主義思想教育を導入した。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Major_Kenji_Hatanaka.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==28) { document.For00.Memo00.defaultValue = '長征(1907-88)\n毛沢東主義者を自負するベトナム共産党指導者。党ナンバー２としてホーチミンを支えるも中国派として失脚。ホーの死後、林彪の推薦で党主席に就任しレ・ズアン派を粛清。大東亜統一戦争に参戦した。新疆に亡命後、高崗により有罪判決を受けた。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/TruongChinh1955.jpg/394px-TruongChinh1955.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==29) { document.For00.Memo00.defaultValue = '黄文歓(1905-91)\n毛沢東主義者を自負するベトナム共産党有力幹部。国家副主席やハノイ市党委書記を歴任。文革による黎筍(レ・ズアン)失脚と長征の再登板で党中央委第一書紀に就任し、大東亜統一戦争を指導した。敗戦後は新疆へ亡命後、高崗派共産党に入党した。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Ho%C3%A0ng_V%C4%83n_Hoan.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==30) { document.For00.Memo00.defaultValue = '黎筍(1907-73)\n北越でのゲリラ闘争の功勲でベトナム共産党ナンバー２に抜擢され、国政を指導した。華僑問題や国防路線を巡り中国と対立し、ホーチミン死後の1969年に失脚。林彪の命令で広州で銃殺され、後任に中国派の長征と黄文歓が就いた。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Le_duan.png/526px-Le_duan.png"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==31) { document.For00.Memo00.defaultValue = '胡志明(1890-1969)\n「ホーおじさん」とも呼ばれたベトナム共産党党主席。北越での武装闘争を指導し、1954年の昭南協定による独立を獲得。中・ソ・仏間で絶妙なバランス外交を進めて支援を引き出した。その死後、ベトナムは中国派が政権を掌握する。 \n '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Ho_Chi_Minh_1946.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==32) { document.For00.Memo00.defaultValue = '高崗（1905-97）\n中国革命元老で、中共・中華人民共和国（高崗派）主席。新疆を支配しソ連の対中物資援助を送った。文革でも失脚せず、1976年の毛沢東死去時に許世友将軍とともに林彪に対し反乱を起こすも失敗。西北に逃れ、ソ連の庇護下に高崗派政府を設立した。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/1/1e/GaoGang.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==33) { document.For00.Memo00.defaultValue = '武闘\n文革で登場した紅衛兵は中間派大衆の造反派と党軍関係者ら左派の保皇派に分かれ、奪権を巡って衝突した。同一政治階層内でも分派・内ゲバが発生し、中国は一時終わりなき内戦状態へと突入。数十万人が死亡した。1968年夏に軍部優位の形で一応終結する。'; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230425/20230425215138.jpg "; document.getElementById("Gazou01").src="https://upload.wikimedia.org/wikipedia/commons/d/d1/1967-08_1967%E5%B9%B4_%E6%B1%9F%E9%9D%92%E4%B8%8E%E7%BA%A2%E5%8D%AB%E5%85%B5.jpg "; }
if (RandomNum==34) { document.For00.Memo00.defaultValue = '一月風暴\n文革における「下からの革命」の絶頂。武装した造反派紅衛兵は1967年1月、各地の党・政府組織を襲撃、権力を接収した（奪権）。張春橋などの上海人民公社は有名。しかし、その後の統治を巡り紅衛兵各組織や解放軍は対立、武闘へ繋がる。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/d/d9/1967-05_%E4%B8%8A%E6%B5%B7%E5%B7%9D%E6%B2%99%E5%8E%BF%E9%9D%A9%E5%91%BD%E5%A7%94%E5%91%98%E4%BC%9A%E6%88%90%E7%AB%8B.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==35) { document.For00.Memo00.defaultValue = '文化大革命\n1966年、毛沢東が発動した政治闘争。劉少奇ら旧来の革命元老・党中央幹部が失脚し、江青や姚文元など造反派や林彪ら解放軍が権力を奪った。また、中間派を中心とする大衆は紅衛兵として、左派による党組織を打倒。毛沢東を熱烈支持した。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/6/60/1966-10_1966%E5%B9%B4%E6%AF%9B%E6%B3%BD%E4%B8%9C%E6%B8%B8%E9%95%BF%E6%B1%9F2.jpg "; document.getElementById("Gazou01").src="https://upload.wikimedia.org/wikipedia/commons/5/52/Guangmei_cultural_revolution.jpg "; }
if (RandomNum==36) { document.For00.Memo00.defaultValue = '中国における政治階層概略図\n毛沢東時代の中国は、全人民が各々左派・中間派・右派に識別されていた（階級成分）。左派が独占した権力は文革で一時中間派に奪われたが（奪権）、林彪の軍部独裁で左派が奪還。この政治階層システムは大東亜統一戦争後も継承された。 pic.twitter.com/2Ql8fqePTv'; document.getElementById("Gazou00").src="ajia.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==37) { document.For00.Memo00.defaultValue = '香港粛正作戦\n日本領香港特別市における治安作戦。文革吹き荒れる1967年7月に紅衛兵が国境を攻撃（沙頭角事件）、警察と憲兵隊は市内の中共地下組織の摘発を開始した。著名な反共放送員の林彬を含む双方2千人近くが死亡し、住民の半数は馬来庁へ強制移住となった。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/8/83/1967-08_1967%E5%B9%B4_%E9%A6%99%E6%B8%AF%E7%94%B5%E8%BD%A6%E5%B7%A5%E4%BA%BA%E7%BD%A2%E5%B7%A5.jpg "; document.getElementById("Gazou01").src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Sha_Tau_Kok_incident.png"; }

if (RandomNum==39) { document.For00.Memo00.defaultValue = '中共軍の占領統治\n大東亜統一戦争初期、満蒙南部は人民解放軍に占領された。すぐに後続の紅衛兵により「政治的清理」がなされ、開拓移民の多い日鮮蒙の民族を中心に大量虐殺が敢行。満（漢民族）系も多くが銃殺され、黄衛隊による抵抗へと発展した。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230502/20230502151036.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
if (RandomNum==40) { document.For00.Memo00.defaultValue = '大東亜統一戦争\n1973年から1978年までに行われた大戦争。日本主導の大東亜共栄圏に対し、フランスとソ連が支援する中共が激突した。満蒙から雲南までブルドーザー式に戦火が及び、約2億人が死亡した。中国は分裂し、中原には中華連盟（華盟）が成立した。\n '; document.getElementById("Gazou00").src="https://www.pixiv.net/user/36247410/series/173134"; document.getElementById("Gazou01").src="ajia.jpg"; }

if (RandomNum==44) { document.For00.Memo00.defaultValue = '黄衛隊\n大東亜統一戦争中、中共軍占領下の満蒙で蜂起したゲリラ。中共軍と紅衛兵による虐殺を逃れた日鮮満蒙の民族で構成され、難民の性格も強かった。日満軍の反撃時は執拗かつ残虐に中共兵士を殺戮し、中国本土進撃時には現地で虐殺事件を起こした。 '; document.getElementById("Gazou00").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230502/20230502162834.jpg "; document.getElementById("Gazou01").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230502/20230502162847.jpg "; }
if (RandomNum==45) { document.For00.Memo00.defaultValue = 'チベット・ベンガル鉄道\n独立状態のチベット国首都ラサとインド国を結ぶ軍事鉄道。高原地帯を通る難工事で、日本軍の駐印軍主導の突撃作業で1973年完成。赤匪政治犯が強制労働で建てた「死の鉄道」だったが、大東亜統一戦争ではチベットの継戦を支えた。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Qingzang_railway_Train_01.jpg/640px-Qingzang_railway_Train_01.jpg "; document.getElementById("Gazou01").src="https://cdn-ak.f.st-hatena.com/images/fotolife/k/kodai795/20230502/20230502165737.png"; }

if (RandomNum==47) { document.For00.Memo00.defaultValue = '林彪（1907-77）\n中華人民共和国元帥。国共内戦で活躍した名将で、文革時は解放軍を掌握、混乱状態にある党権を武力で奪取した。老いた毛沢東を壟断して大東亜統一戦争を開戦するも苦戦。毛沢東死後は毛遠新を擁立したが、反乱を誘発し破れた。 '; document.getElementById("Gazou00").src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Lin_Biao.jpg/360px-Lin_Biao.jpg"; document.getElementById("Gazou01").src="ajia.jpg"; }
